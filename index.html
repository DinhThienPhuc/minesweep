<html class="no-js" lang="en">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>Mine Sweeper</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
    <script src="assets/scripts/long-press.min.js"></script>
  </head>
  <body>
    <div class="btn-group">
      <button class="js-restart btn"><code>Restart game</code></button>
      <button class="js-create-game-beginner btn"><code>Beginner</code></button>
      <button class="js-create-game-intermediate btn show-on-mobile"><code>Intermediate</code></button>
      <button class="js-create-game-expert btn show-on-mobile"><code>Expert</code></button>
      <span class="js-flags-count flags-count"></span>
    </div>

    <div class="instruction">
      <span class="instruction-piece">
        <code class="label">Instruction: </code>
      </span>
      <span class="instruction-piece">
        <code class="action">click</code>
        <code>: reveal,</code>
      </span>
      <span class="instruction-piece">
        <code class="action">right-click</code>
        <code>: set flag,</code>
      </span>
      <span class="instruction-piece">
        <code class="action">double-click</code>
        <code>: spread reveal</code>
      </span>
    </div>
    
    <div class="js-game game">
      <div class="js-map map"></div>
    </div>

    <script src="assets/scripts/index.js"></script>
  </body>
