<html class="no-js" lang="en">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>Mine Sweeper</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body>
    <div class="btn-group">
      <button class="js-restart btn">Restart game</button>
      <button class="js-create-game-beginner btn">Beginner</button>
      <button class="js-create-game-intermediate btn show-on-mobile">Intermediate</button>
      <button class="js-create-game-expert btn show-on-mobile">Expert</button>
      <span class="js-flags-count flags-count"></span>
    </div>

    <div class="wrapper">
      <div class="instruction">
        <span><code>Instruction</code></span>
        <span><code>click: reveal</code></span>
        <span><code>right-click: set flag</code></span>
        <span><code>double-click: spread reveal</code></span>
      </div>
      <div class="game-info">
        <span><code>Game info</code></span>
        <span><code>status: inprogress</code></span>
        <span><code>beginner: 100%</code></span>
        <span><code>intermediate: 75%</code></span>
        <span><code>expert: 4%</code></span>
      </div>
    </div>
    
    <div class="js-game game">
      <div class="js-map map"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
